<app-menu></app-menu>
<mat-label *ngIf="registeredCars.data.length === 0">There are no registered cars at the moment</mat-label>
<mat-table *ngIf="registeredCars.data.length > 0" [dataSource]="registeredCars" multiTemplateDataRows matSort matSortActive="modify" matSortDirection="desc" matSortDisableClear>

   <ng-container matColumnDef="name">
     <mat-header-cell *matHeaderCellDef mat-sort-header> Brand name </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
   </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ownerName">
    <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.ownerName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="numPlate">
    <mat-header-cell *matHeaderCellDef> Number plate </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.numPlate}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.weight}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['name', 'type', 'ownerName', 'numPlate', 'weight']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['name', 'type', 'ownerName', 'numPlate', 'weight']"></mat-row>
</mat-table>
